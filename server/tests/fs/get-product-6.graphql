query {
	getProductByID(productID: "00036700-17d0-47b9-bfab-0ecd96cde127") {
		productID
		name
		price
		promotionDiscount
		promotionDiscountMultiple
		volume
		abv
		updatedAt
		createdAt
		brand {
			brandID
			name
			updatedAt
			createdAt
		}
		categories {
			categoryID
			name
			classification {
				classificationID
				name
				updatedAt
				createdAt
			}
			updatedAt
			createdAt
		}
	}
}
