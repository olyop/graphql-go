query {
	getProductByID(productID: "00035818-cc22-4d3e-a41d-6b56ea388ca3") {
		productID
		name
		price
		promotionDiscount
		promotionDiscountMultiple
		volume
		abv
		updatedAt
		createdAt
		brand {
			brandID
			name
			updatedAt
			createdAt
		}
		categories {
			categoryID
			name
			classification {
				classificationID
				name
				updatedAt
				createdAt
			}
			updatedAt
			createdAt
		}
	}
}
