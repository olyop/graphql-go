		name
		price
		promotionDiscount
		promotionDiscountMultiple
		volume
		abv
		updatedAt
		createdAt
		brand {
			brandID
			name
			updatedAt
			createdAt
		}
		categories {
			categoryID
			name
			classification {
				classificationID
				name
				updatedAt
				createdAt
			}
			updatedAt
			createdAt
		}
	}
}
